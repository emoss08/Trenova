# MYPY Configurations
[mypy]
plugins =
    mypy_django_plugin.main,
    mypy_drf_plugin.main
[mypy-*.migrations.*]
ignore_errors = True
[mypy.plugins.django-stubs]
django_settings_module = "backend.settings"
[flake8]
ignore = E226,E302,E41
max-line-length = 160
exclude = */tests/*, */migrations/*, tests.py
max-complexity = 10
[autoflake]
imports=django,requests,urllib3
recursive=True
exclude=venv/*,*/migrations/*,*/tests/*,*/settings/*,*/urls.py,*/wsgi.py,*/asgi.py,*/apps.py
remove-all-unused-imports=true
remove-unused-variables=true