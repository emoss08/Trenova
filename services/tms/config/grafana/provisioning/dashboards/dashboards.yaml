apiVersion: 1

providers:
  - name: 'Trenova Dashboards'
    orgId: 1
    folder: 'Trenova'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards