root = "."
tmp_dir = "tmp"

[build]
cmd = "GOTOOLCHAIN=go1.25.0 GOEXPERIMENT=greenteagc go1.25.0 build -o ./tmp/main ./cmd/api/main.go"
bin = "./tmp/main"
delay = 100
exclude_dir = ["assets", "tmp", "vendor", "ui", "platform", "microservices"]
include_ext = ["go", "tpl", "tmpl", "html", "yaml"]
exclude_regex = ["_test\\.go"]
send_interrupt = false
stop_on_error = true
