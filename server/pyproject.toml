[tool.isort]
profile = "black"
skip = ["venv", ".git", "migrations", ".venv", "client", ".tox"]

[tool.black]
line-length = 88
target-version = ["py311"]
exclude = '''
/(
  | \.git
  | client
  | \.mypy_cache
  | \.pytest_cache
  | \.ruff_cache
  | \.vscode
  | \.tox
  | venv
  | \.docker
  | \.github
  | buck-out
  | build
  | dist
  | migrations
)/
'''

[tool.ruff]
ignore = ["E501"]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "client",
    "node_modules",
    "venv",
]
