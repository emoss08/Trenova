<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700">
  <title>Transportation & Logistics Management System | Monta</title>
  <link rel="shortcut icon" href="%PUBLIC_URL%/media/logos/favicon.ico" />
  <link rel="stylesheet" id="layout-styles-anchor" href="%PUBLIC_URL%/splash-screen.css" />
</head>

<body id="kt_body" class="page-loading splash-screen mat-typography">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script>
    if (document.documentElement) {
      const defaultThemeMode = "system";

      let themeMode = localStorage.getItem("mt_theme_mode_value");
      if (!themeMode) {
        if (defaultThemeMode === "system") {
          themeMode =
            window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        } else {
          themeMode = defaultThemeMode;
        }
      }

      document.documentElement.setAttribute("data-theme", themeMode);
    }            
  </script>
  <!--end::Theme mode setup on page load-->

  <div id="root"></div>
  <div id="splash-screen" class="splash-screen">
    <img src="%PUBLIC_URL%/media/logos/default-small.svg" alt="Metronic logo" />
    <span>Loading ...</span>
  </div>
  <div id="root-modals"></div>
</body>

</html>
