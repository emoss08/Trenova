<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Visualization</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 70vh;
            width: 100%;
        }
        #controls {
            padding: 20px;
            background: #f0f0f0;
            border-bottom: 1px solid #ccc;
        }
        #result {
            padding: 20px;
            background: #fff;
        }
        .form-group {
            display: inline-block;
            margin-right: 20px;
        }
        input, select, button {
            padding: 8px 12px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .info {
            margin-top: 10px;
        }
        .route-info {
            background: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h2>Routing Service Visualization</h2>
        <form id="routeForm">
            <div class="form-group">
                <label for="origin">Origin Zip:</label>
                <input type="text" id="origin" value="90001" maxlength="5" pattern="\d{5}" required>
            </div>
            <div class="form-group">
                <label for="dest">Destination Zip:</label>
                <input type="text" id="dest" value="94102" maxlength="5" pattern="\d{5}" required>
            </div>
            <div class="form-group">
                <label for="vehicle">Vehicle Type:</label>
                <select id="vehicle">
                    <option value="truck">Truck</option>
                    <option value="car">Car</option>
                </select>
            </div>
            <button type="submit">Calculate Route</button>
        </form>
        <div id="error" class="error"></div>
    </div>
    
    <div id="map"></div>
    
    <div id="result"></div>

    <script>
        // Initialize map
        const map = L.map('map').setView([36.7783, -119.4179], 6); // California center
        
        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
        
        let currentRoute = null;
        let markers = [];
        
        // Handle form submission
        document.getElementById('routeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const origin = document.getElementById('origin').value;
            const dest = document.getElementById('dest').value;
            const vehicle = document.getElementById('vehicle').value;
            
            // Clear previous errors
            document.getElementById('error').textContent = '';
            document.getElementById('result').innerHTML = '';
            
            try {
                // Fetch route with visualization
                const response = await fetch(`/api/v1/route/distance?origin_zip=${origin}&dest_zip=${dest}&vehicle_type=${vehicle}&visualize=true`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to calculate route');
                }
                
                // Clear previous route
                if (currentRoute) {
                    map.removeLayer(currentRoute);
                }
                markers.forEach(marker => map.removeLayer(marker));
                markers = [];
                
                // Draw route
                if (data.geometry && data.geometry.coordinates) {
                    const latLngs = data.geometry.coordinates.map(coord => [coord[1], coord[0]]);
                    
                    currentRoute = L.polyline(latLngs, {
                        color: '#007bff',
                        weight: 5,
                        opacity: 0.8
                    }).addTo(map);
                    
                    // Add markers for start and end
                    const startMarker = L.marker(latLngs[0])
                        .bindPopup(`<b>Origin:</b> ${origin}`)
                        .addTo(map);
                    
                    const endMarker = L.marker(latLngs[latLngs.length - 1])
                        .bindPopup(`<b>Destination:</b> ${dest}`)
                        .addTo(map);
                    
                    markers.push(startMarker, endMarker);
                    
                    // Fit map to bounds
                    if (data.bounds) {
                        map.fitBounds([
                            [data.bounds.min_lat, data.bounds.min_lon],
                            [data.bounds.max_lat, data.bounds.max_lon]
                        ]);
                    }
                }
                
                // Display results
                const resultHtml = `
                    <div class="route-info">
                        <h3>Route Information</h3>
                        <p><strong>Distance:</strong> ${data.distance_miles.toFixed(1)} miles</p>
                        <p><strong>Travel Time:</strong> ${Math.round(data.time_minutes)} minutes (${(data.time_minutes / 60).toFixed(1)} hours)</p>
                        <p><strong>Algorithm:</strong> ${data.algorithm || 'A*'}</p>
                        <p><strong>Compute Time:</strong> ${data.compute_time || 'N/A'}ms</p>
                        <p><strong>Path Nodes:</strong> ${data.path ? data.path.length : 'N/A'}</p>
                    </div>
                `;
                
                document.getElementById('result').innerHTML = resultHtml;
                
            } catch (error) {
                document.getElementById('error').textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
