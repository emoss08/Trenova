version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: edi-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: trenova_edi
    ports:
      - "5433:5432"
    volumes:
      - edi_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  edi-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: edi-service
    environment:
      ENVIRONMENT: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: trenova_edi
      DB_SSL_MODE: disable
      SERVICE_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./testdata:/app/testdata:ro

volumes:
  edi_postgres_data: